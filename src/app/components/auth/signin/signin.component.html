<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nom requis</div>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email requis</div>
            <div *ngIf="f.email.errors.email">Email invalide</div>
        </div>
    </div>
    <div class="form-group">
        <label>Mot de passe</label>
        <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.password.required">Mot de passe requis</div>
        </div>
    </div>
    <div class="form-group">
        <button mat-button [disabled]="disabledSubmitButton">S'inscrire</button>
    </div>
</form>
